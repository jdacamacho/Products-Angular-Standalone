<div class="container-fluid p-0">

  <app-header></app-header>
  <app-bread-crumb></app-bread-crumb>

  <div class="container-fluid p-4">
    <div class="row">

        <div class="col-lg-2 col-md-12 mb-4">
            <app-side-bar></app-side-bar>
        </div>

        <div class="col-lg-10 col-md-12 mb-4">
            <nz-card style="width: 100%;" nzTitle="Products" [nzExtra]="">
              <nz-card-tab>
                <nz-tabset nzSize="large" [(nzSelectedIndex)]="index1">
                  <nz-tab nzTitle="View 1"></nz-tab>
                  <nz-tab nzTitle="View 2"></nz-tab>
                </nz-tabset>
              </nz-card-tab>
              
              <div *ngIf="index1 === 0">
                <div class="container">
                  <table class="table table table-hover">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">See product</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of currentItems">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | currency }}</td>
                        <td> <span nz-icon nzType="eye" nzTheme="outline"> </span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <nz-pagination [nzTotal]="totalItems" [nzPageIndex]="currentPage" [nzPageSize]="pageSize" (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
              </div>
              <div *ngIf="index1 === 1">
                
                <h1>Contenido HTML para View 2</h1>
      
              </div>
            </nz-card>
        </div>

    </div>
</div>
  <app-footer></app-footer>
</div>
