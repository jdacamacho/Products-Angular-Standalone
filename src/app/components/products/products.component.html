<div class="container-fluid p-0">

  <app-header></app-header>
  <app-bread-crumb></app-bread-crumb>

  <div class="container-fluid p-4">
    <div class="row">

        <div class="col-lg-2 col-md-12 mb-4">
            <app-side-bar></app-side-bar>
        </div>

        <div class="col-lg-10 col-md-12 mb-4">
            <nz-card class="card-products" style="width: 100%;" nzTitle="Products" [nzExtra]="">
              <nz-card-tab>
                <nz-tabset nzSize="large" [(nzSelectedIndex)]="index1">
                  <nz-tab nzTitle="Inventory"></nz-tab>
                  <nz-tab nzTitle="Manage"></nz-tab>
                </nz-tabset>
              </nz-card-tab>
              
              <div *ngIf="index1 === 0">

                <div class="container">
                  <table class="table table table-hover">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock</th>
                        <th scope="col">See product</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of currentItems">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | currency }}</td>
                        <td> {{product.stock}} </td>
                        <td> <app-modal [product]="product"></app-modal> </td>
                      </tr>
                    </tbody>
                  </table>
                  <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="totalItems" nzShowQuickJumper (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
                </div>

              </div>

              <div *ngIf="index1 === 1">
                <div class="button-register pb-4">
                  <button type="button" class="btn btn-outline-primary">Register Product</button>
                </div>
                <div class="search-bar pb-2">
                  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" nz-input placeholder="input search text" />
                  </nz-input-group>
                  <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
                  </ng-template>
                </div>
                <div class="container">
                  <table class="table table table-hover">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of currentItems">
                        <td>{{ product.name }}</td>
                        <td>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                          </div> 
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="totalItems" nzShowQuickJumper (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
                </div>
      
              </div>
            </nz-card>
        </div>

    </div>
</div>
  <app-footer></app-footer>
</div>
