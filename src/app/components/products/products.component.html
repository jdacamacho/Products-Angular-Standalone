<nz-layout class="main">
  <div class="child-header">
    <app-header></app-header>
    <div class="breadCrumb">
      <nz-breadcrumb>
        <nz-breadcrumb-item></nz-breadcrumb-item>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>Products</nz-breadcrumb-item>
      </nz-breadcrumb>
    </div>
  </div>
  
  <nz-layout class="main-products">
    <nz-sider class="side-bar">
      <app-side-bar></app-side-bar>
    </nz-sider>
    <nz-content class="content-main">
      <nz-card style="width: 100%;" nzTitle="Products" [nzExtra]="">
        <nz-card-tab>
          <nz-tabset nzSize="large" [(nzSelectedIndex)]="index1">
            <nz-tab nzTitle="View 1"></nz-tab>
            <nz-tab nzTitle="View 2"></nz-tab>
          </nz-tabset>
        </nz-card-tab>
        
        <div *ngIf="index1 === 0">
          <div class="container mt-4">
            <table class="table table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Seller</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of currentItems">
                  <td>{{ product.name }}</td>
                  <td>{{ product.price | currency }}</td>
                  <td>{{ product.stock }}</td>
                  <td>{{ product.seller.name }} {{ product.seller.lastname }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <nz-pagination [nzTotal]="totalItems" [nzPageIndex]="currentPage" [nzPageSize]="pageSize" (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
        </div>
        <div *ngIf="index1 === 1">
          <!-- Contenido especÃ­fico para View 2 -->
          <h1>Contenido HTML para View 2</h1>

        </div>
      </nz-card>
    </nz-content>
  </nz-layout>



</nz-layout>
